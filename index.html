<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maggoff</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="css/fullpage.css">
  <link rel="stylesheet" href="css/style2.css">
</head>

<body>

  <section class="side">
    <a href="#" class="side__icon">
      <i class="fab fa-github-square"></i>
    </a>
    <a href="#" class="side__icon">
      <i class="fab fa-instagram-square"></i>
    </a>
    <a href="#" class="side__icon">
      <i class="fab fa-linkedin"></i>
    </a>
  </section>

  <section class="fullpage" id="fullpage">
    <div class="verticalPage">
      <div class="portfolio">
        <div class="portfolio__left">
          <div class="portfolio__left__border">
            <div class="portfolio__left__border__box">
              ノラガミ
            </div>
          </div>
        </div>
        <div class="portfolio__right">
          <div class="portfolio__right__title">
            Привіт!
            <br>
            Я - Марік!
          </div>
          <div class="portfolio__right__text">
            У моєму житті 2 любові:
            <br>
            веб-розробка і аніме.
          </div>
          <a href="#" class="portfolio__right__btn">
            <div class="portfolio__right__btn__box">
              See portfolio on Github
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="verticalPage">
      <div class="skills">
        ?
      </div>
    </div>
    <div class="verticalPage">
      <div class="contact">
        <a href="#" class="contact__item">
          <i class="fas fa-phone-volume"></i>
          <div class="contact__item__text">
            093 640 56 23
          </div>
        </a>
        <a href="#" class="contact__item">
          <i class="fas fa-envelope-open-text"></i>
          <div class="contact__item__text">
            maggoff@gmail.com
          </div>
        </a>
        <a href="#" class="contact__item">
          <i class="fab fa-telegram-plane"></i>
          <div class="contact__item__text">
            t.me/MBov7
          </div>
        </a>
        <div class="contact__form">
          <div class="contact__form__text">
            <input type="text" class="contact__form__item" placeholder="Name">
            <input type="email" class="contact__form__item" placeholder="E-mail">
          </div>
          <textarea class="contact__form__area" rows="8" placeholder="Message"></textarea>
          <input type="submit" class="contact__form__btn" value="Send">
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <a href="#contact" class="footer__btn">Contact</a>
    <a href="#skills" class="footer__btn">Skills</a>
    <a href="#portfolio" class="footer__btn">Portfolio</a>
  </footer>

  <script src="js/fullpage.js"></script>
  <script>
    new fullpage('#fullpage', {
      anchors: ['portfolio', 'skills', 'contact'],
      autoScrolling: true,
      controlArrows: true,
      verticalCentered: false,
      sectionSelector: '.verticalPage',
      slideSelector: '.horizontalPage',
    });
  </script>

</body>

</html>
